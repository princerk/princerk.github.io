---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% for post in site.categories[page.category_to_show] %}
    <li>
  <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}

</article>
